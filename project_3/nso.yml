---
- name: get arp info
  hosts: all
  gather_facts: false

  tasks:
   - name: show ip interfaces
     raw: "show ip interfaces brief"
      register: out

    - debug: var=out.stdout_lines
    
   - name: run the command 'show version'
     raw: "show version | in up"
      register: out

    - debug: var=out.stdout_lines
